kind: Deployment
apiVersion: apps/v1
metadata:
  name: fiat-payout-gateway
  labels:
    app: fiat-payout-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fiat-payout-gateway
  template:
    metadata:
      labels:
        app: fiat-payout-gateway
    spec:
      containers:
      - name: fiat-payout-gateway
        image: <!--image-->
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: pg-connection
        - secretRef:
            name: payout
        env:
        - name: AMQP_MODE
          value: core
        - name: AMQP_HOST
          value: "$(RABBITMQ_SERVICE_HOST)"
        - name: AMQP_PORT
          value: "$(RABBITMQ_SERVICE_PORT_AMQP)"
        - name: AMQP_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: AMQP_PLATFORM_USERNAME
        - name: AMQP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: AMQP_PLATFORM_PASSWORD
